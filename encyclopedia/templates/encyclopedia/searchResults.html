{% extends "encyclopedia/layout.html" %}
{% block title %}
    Search Results
{% endblock %}

{% block body %}

   <h1>Search Results for {{query}}</h1>
   <ul>
    {% for entry in matching_entries %}
    <a href="wiki/{{entry}}"><li>{{ entry }}</li></a>
    {% endfor %}    
   </ul>
  
{% endblock %}
